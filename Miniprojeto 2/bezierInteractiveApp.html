<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href=".\style.css">
  </head>

  <body>
    <div id="controls">
      <div>
        <input type="checkbox" id="show-ctrl-pts" checked>
        Exibir Pontos de Controle
      </div>

      <div>
        <input type="checkbox" id="show-ctrl-poli" checked>
        Exibir Poligonais de Controle
      </div>

      <div>
        <input type="checkbox" id="show-curve" checked>
        Exibir Curvas
      </div>
      
      <div>
        <button type="button" id="delete-all">
          Limpar tudo
        </button>
      </div>

      <div>
        Número de avaliações: 
        <input type="number" id="input-evaluations-number" value="100">
      </div>
    </div>
    <div id="canvas-container">
      <canvas id="canvas" style="border: 2px; border-style: dotted;">
        <script type="text/javascript" src=".\script.js"></script>
      </canvas>
    </div>

    <div id="mouse-coordinates">
      <p>MouseX:<i id="mouse-x"></i></p>
      <p>MouseY:<i id="mouse-y"></i></p>
    </div>

    <div id="toolbox">
      <button type="button" id="tool-add">
        Criar novos pontos (aperte esc para finalizar a curva)
      </button>

      <button type="button" id="tool-erase-point">
        Apagar Ponto
      </button>

      <button type="button" id="tool-erase-curve">
        Apagar Curva
      </button>

      <button type="button" id="tool-add-to">
        Adicionar ponto a curva ja existente
      </button>
    </div>

  </body>
</html>
